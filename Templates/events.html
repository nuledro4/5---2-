            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="https://yandex.ru/search/?text=bootstrap&from=os&win=646&clid=2484972-17&lr=213">Calendar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!--        <li class="nav-item">-->
                <!--          <a class="nav-link active" aria-current="page"  href="https://yandex.ru/search/?text=bootstrap&from=os&win=646&clid=2484972-17&lr=213">В главную</a>-->
                <!--        </li>-->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       href="http://localhost:63342/52/templates/index.html?_ijt=h8b2c4ruaeb1rp1gkalij10aff&_ij_reload=RELOAD_ON_SAVE#">Настройки</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container d-flex align-items-center justify-content-center col-lg-6 mx-auto" style="min-height: 100vh;">
    <div class="card w-100" style="max-width: 485px;">
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <legend>Cобытие</legend>
                    <label for="title" class="form-label">Заголовок:</label><br>
                    <input type="text" id="title" name="title" value={{event0}}><br>
                    <label for="description">Описание:</label><br>
                    <textarea id="description" name="description" rows="4" cols="50">{{event1}}</textarea><br><br>
                    <label for="date">Дата:</label><br>
                    <input type="date" name="calendar" value="{{year}}-{{month}}-{{day}}"><br>
                    <label for="time">Время:</label><br>
                    < <input type="time" id="appt" name="appt" min="00:00" max="24:00" value="{{time}}:00"><br>
                    <small>Минуты не учитываются</small><br><br>
                    <button type="submit" name="submit" value="save" class="btn btn-primary sm">Сохранить</button>
                </div>
            </form>
            <form method="post">
                <button type="submit" name="submit" value="delete" class="btn btn-outline-danger">Удалить событие
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
